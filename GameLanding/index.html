<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="img/icon.png">
    <title>Game Landing</title>
</head>

<body>

    <header class="header">
        <div class="header-bg">
            <div class="bg">
                <div class="container">

                    <div class="header__inner">
                        <img class="logo" src="img/logo.png" alt="index.html">

                        <div class="menu">
                            <a class="menu__link" href="#">MAIN</a>
                            <a class="menu__link" href="#">ABOUT</a>
                            <a class="menu__link" href="#">GAME FEATURES</a>
                            <a class="menu__link" href="#">SYSTEM REQUIREMENTS</a>
                            <a class="menu__link" href="#">QUOTES</a>
                        </div>
                        <div class="menu-right">
                            <div class="menu-right__inner">
                                <div class="dropdown">
                                    <div class="drop">
                                        <a class="dropbtn">ENG</a>
                                        <a class="vector">
                                            <img src="img/vector.svg" alt="dropdown-content">
                                        </a>
                                    </div>
                                    <div class="dropdown-content">
                                        <a class="dropdown-content__a" href="#">RUS</a>
                                        <a class="dropdown-content__a" href="#">FRA</a>
                                    </div>
                                </div>
                                <div class="header-line"></div>
                                <div class="icon">
                                    <img class="icon-xbox" src="img/xbox.svg" alt="#">
                                    <img src="img/steam.svg" alt="#">
                                </div>
                            </div>
                        </div>

                    </div>
                    <section class="header-page">

                        <div class="header-page-content">
                            <h1 class="header-page-content__title">
                                SURVIVE AT ALL COSTS
                            </h1>
                            <h3 class="header-page-content__subtitle">
                                Experience new social battle royale game
                            </h3>
                            <button class="btn">
                                <div class="btn-innner">
                                    <p class="btn-text">Buy now on steam</p>
                                    <div class="header-line btn-line"></div>
                                    <p class="btn-text">$14.99</p>
                                </div>
                            </button>
                        </div>
                    </section>
                </div>
                <div class="header-scrolldown">
                    <a href="#">
                        <p class="scrolldown-text">The story</p>
                        <img src="img/scroll-down.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>


    <main>

        <section class="socialbattle">
            <div class="socialbattle-bg">
                <div class="container">
                    <div class="socialbattle-content">
                        <h2 class="socialbattle-subtitle">What is SOS?</h2>
                        <h1 class="header-page-content__title">social battle royale game</h1>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <footer></footer>
</body>

</html>
