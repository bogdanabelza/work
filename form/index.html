<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Регистрация</title>
	</head>
	<body>
		<div class="auth">
			<h1 class="auth-title">Регистрация</h1>
			<form action="/" method="post">
					<div class="form-group">
					<input class="input" type="text" name="name" placeholder="Фамилия Имя">
				</div>

				<div class="form-group">
					<input class="input" type="email" name="email" placeholder="Email">
				</div>

				<div class="form-group">
					<input class="input" type="tel" name="tel" placeholder="Телефон">
				</div>

				<div class="form-group">
					<input class="input" type="password" name="password" placeholder="Придумайте пароль">
				</div>

				<div class="form-group">
					<input class="input" type="password" name="password_confirm" placeholder="Повторите пароль">
				</div>

				<div class="form-group">
					<select class="select" name="city" >
						<option value="riga">Рига</option>
						<option value="dpils">Даугвапилс</option>
					</select>
				</div>

				<div class="form-group">
					<input type="checkbox" name="rules" id="rules">
					<label for="rules">Принимаю условия пользования</label>
				</div>

				<button class="btn" type="submit">Отправить</button>
			</form>
		</div>
	</body>
</html>
